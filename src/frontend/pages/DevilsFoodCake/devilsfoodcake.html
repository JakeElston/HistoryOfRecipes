<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .tab-content { display: none; margin-top: 20px; }
        .tab-active { display: block; }
        .tab-btn { margin-right: 10px; }
        /* Use pre-wrap to handle the formatting of the recipe field correctly */
        pre { white-space: pre-wrap; font-family: inherit; } 
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#essays-recipes">Essays & Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sources">Sources</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 id="main-title" class="mt-4">Loading Essay Title...</h1>
        <p class="lead" id="author-display">By: Loading Author...</p> 
        <div class="mt-3">
            <button class="btn btn-primary tab-btn" data-tab="essay">Essay</button>
            <button class="btn btn-secondary tab-btn" data-tab="recipe">Recipe</button>
        </div>

        <div id="essay" class="tab-content tab-active">
            <h2>Essay</h2>
            <p id="essay-body">Loading...</p>
        </div>

        <div id="recipe" class="tab-content">
            <h2>Recipe</h2>
            <pre id="recipe-body">Loading...</pre>
        </div>
    </div>

    <script>
        // 1. Get the MongoDB document ID from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const essayId = urlParams.get('id');

        // Check if an ID was actually found in the URL.
        if (!essayId) {
            document.getElementById('main-title').textContent = 'Error: No Recipe ID Provided';
            document.getElementById('author-display').textContent = '';
            document.getElementById('essay-body').textContent = 'Please return to the main list to select a recipe.';
            document.getElementById('recipe-body').textContent = 'No recipe data available.';
            console.error('No ID found in URL parameters.');
            return; 
        }

        // 2. Fetch essay + recipe data from backend using the dynamic ID
        fetch(`http://localhost:5000/essays/${essayId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Essay not found');
                }
                return response.json();
            })
            .then(data => {
                // Update page title and heading
                document.getElementById('page-title').textContent = data.name;
                document.getElementById('main-title').textContent = data.name;
                
                // Update author
                document.getElementById('author-display').textContent = `By: ${data.author || 'Unknown Author'}`;

                // Standardized check for recipe content: checks for data.recipe OR data.recipie
                const recipeContent = data.recipe || data.recipie || 'No recipe available.';

                // Populate essay and recipe content
                document.getElementById('essay-body').textContent = data.essay || 'No essay available.';
                document.getElementById('recipe-body').textContent = recipeContent;

                // For a good user experience, remove the 'Loading...' text if the essay is empty
                if (!data.essay) document.getElementById('essay-body').classList.remove('loading-text');

            })
            .catch(error => {
                console.error('Error fetching essay:', error);
                document.getElementById('main-title').textContent = 'Error loading content';
                document.getElementById('author-display').textContent = 'Error';
                document.getElementById('essay-body').textContent = 'Failed to load essay: ' + error.message;
                document.getElementById('recipe-body').textContent = 'Failed to load recipe.';
            });

        // Tab switcher functionality (KEEP THIS)
        const tabs = document.querySelectorAll('.tab-btn');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Hide all tab contents
                contents.forEach(c => c.classList.remove('tab-active'));
                
                // Show selected tab content
                document.getElementById(tab.dataset.tab).classList.add('tab-active');

                // Update button styles
                tabs.forEach(btn => btn.classList.replace('btn-primary', 'btn-secondary'));
                tab.classList.replace('btn-secondary', 'btn-primary');
            });
        });
    </script>
</body>
</html>
