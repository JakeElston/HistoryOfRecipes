<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Recipes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white ms-3" href="homepage.html">Recipe History</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="color: white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="sources.html">Sources</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="main-title">Search Recipes</h1>

    <!-- Category Checkboxes -->
    <div class="row justify-content-center mb-3">
      <div class="col-md-10">
        <div class="category-checkboxes d-flex flex-wrap justify-content-center gap-3" id="categoryCheckboxes">
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catAll" value="" checked>
            <label class="form-check-label" for="catAll">All Categories</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catAmish" value="Amish/Pennsylvania Dutch">
            <label class="form-check-label" for="catAmish">Amish/Pennsylvania Dutch</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catLatin" value="Latin American">
            <label class="form-check-label" for="catLatin">Latin American</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catFrench" value="French">
            <label class="form-check-label" for="catFrench">French</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catGerman" value="German">
            <label class="form-check-label" for="catGerman">German</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catEastern" value="Eastern European/Russian">
            <label class="form-check-label" for="catEastern">Eastern European/Russian</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catUK" value="United Kingdom">
            <label class="form-check-label" for="catUK">United Kingdom</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catGreek" value="Greek">
            <label class="form-check-label" for="catGreek">Greek</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catJewish" value="Jewish">
            <label class="form-check-label" for="catJewish">Jewish</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catItalian" value="Italian">
            <label class="form-check-label" for="catItalian">Italian</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catMiddle" value="Middle Eastern/N. African">
            <label class="form-check-label" for="catMiddle">Middle Eastern/N. African</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catAsian" value="Asian">
            <label class="form-check-label" for="catAsian">Asian</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catSouthern" value="U.S./Southern">
            <label class="form-check-label" for="catSouthern">U.S./Southern</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input category-checkbox" type="checkbox" id="catOther" value="Other">
            <label class="form-check-label" for="catOther">Other</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Input -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 position-relative">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search recipes by name, author, or content...">
      </div>
    </div>

    <!-- Recipe Cards -->
    <div class="row" id="recipeContainer">
      <div class="col-12 text-center">
        <p class="text-muted">Loading recipes...</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Global function definition for onclick (used by search.js to render cards) -->
  <script>
    // This function must be global to work in the dynamically injected 'onclick' attributes
    function viewRecipe(id) {
      window.location.href = `recipe.html?id=${id}`;
    }
  </script>
  <!-- Link to external search logic -->
  <script src="js/search.js"></script>
</body>
</html>
