<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acarajé</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#essays-recipes">Essays & Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sources">Sources</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 style="text-align:center; margin-top:20px;">Acarajé</h1>
    <p style="text-align:center; margin-top:10px;">
        <button id="EssayButton" type="button" onclick="changetab('R')" style="color:#fff; background-color:var(--primary-brown);">Essay</button>
        <button id="RecipeButton" type="button" onclick="changetab('E')">Recipe</button>
    </p>

    <iframe id="body" src="acarajeessay.html" style="margin:0 100px; width:calc(100% - 200px); height:700px;"></iframe>

    <script>
        function changetab(ct) {
            var page;
            if(ct=='E') {
                page = "acarajerecipe.html";
                document.getElementById('RecipeButton').style.backgroundColor = 'var(--primary-brown)';
                document.getElementById('RecipeButton').style.color = '#fff';
                document.getElementById('EssayButton').style.backgroundColor = 'var(--light-cream)';
                document.getElementById('EssayButton').style.color = 'var(--secondary-brown)';
            } else {
                page = "acarajeessay.html";
                document.getElementById('EssayButton').style.backgroundColor = 'var(--primary-brown)';
                document.getElementById('EssayButton').style.color = '#fff';
                document.getElementById('RecipeButton').style.backgroundColor = 'var(--light-cream)';
                document.getElementById('RecipeButton').style.color = 'var(--secondary-brown)';
            }
            document.getElementById('body').src = page;
        }
    </script>
</body>
</html>
