<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="search.html">Back to Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="recipe-card p-4">
            <div class="text-center mb-4">
                <h1 id="recipeTitle" class="recipe-title"></h1>
                <p id="recipeTags" class="recipe-tags"></p>
            </div>

            <div class="tab-buttons">
                <div class="btn-group" role="group">
                    <button type="button" id="tabEssayBtn" class="btn btn-secondary active">Essay</button>
                    <button type="button" id="tabRecipeBtn" class="btn btn-outline-secondary">Recipe</button>
                </div>
            </div>

            <div id="essayTab">
                <div id="recipeEssay"></div>
            </div>

            <div id="recipeTab" class="d-none">
                <div id="recipeSteps"></div>
            </div>

        </div>
    </div>

<script src="js/recipe.js"></script></body>
</html>
