<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white ms-3" href="homepage.html">Recipe History</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="color: white;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="sources.html">Sources</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <div class="card recipe-card p-4">
      <h1 id="recipeTitle" class="recipe-title"></h1>
      <p id="recipeTags" class="recipe-tags text-muted"></p>

      <!-- Centered tabs -->
      <div class="d-flex justify-content-center my-3">
        <div class="btn-group" role="tablist" aria-label="Recipe tabs">
          <button id="tabEssayBtn" class="btn btn-outline-secondary active" type="button">Essay</button>
          <button id="tabRecipeBtn" class="btn btn-outline-secondary" type="button">Recipe</button>
        </div>
      </div>

      <!-- Tab contents -->
      <div id="tabContent" class="mt-3">
        <div id="essayTab" class="tab-pane active">
          <div id="recipeEssay" class="content-area"></div>
        </div>
        <div id="recipeTab" class="tab-pane d-none">
          <div id="recipeSteps" class="content-area"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Module script for recipe logic -->
  <script type="module" src="js/recipe.js"></script>
</body>
</html>
