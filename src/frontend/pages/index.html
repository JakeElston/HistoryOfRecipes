<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essays & Recipes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Essays & Recipes</h1>
  <div id="essays-container"></div>

  <script>
    // Fetch from backend running on port 3000
    fetch('http://localhost:3000/essays')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('essays-container');
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('essay-card');
          div.innerHTML = `
            <h2>${item.name}</h2>
            <h3>Essay</h3>
            <p>${item.essay}</p>
            <h3>Recipe</h3>
            <p>${item.recipie}</p>
            <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error fetching essays:', error);
        document.getElementById('essays-container').innerHTML =
          '<p>Failed to load essays.</p>';
      });
  </script>
</body>
</html>
